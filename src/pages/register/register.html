<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <ion-card>
    <ion-card-header class="card-header">
    <ion-title>
      Register Yourself
    </ion-title>
      
    </ion-card-header>
  <div class="login-box">
    
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input type="text"  name="name" [(ngModel)]="name" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text"  name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"  name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Phone</ion-label>
              <ion-input type="text"  name="phone" [(ngModel)]="phone" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Address</ion-label>
              <ion-textarea [(ngModel)]="address" name="address" rows="3" ></ion-textarea>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <!--<ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="register()">
            <ion-icon name="md-person-add"></ion-icon>
          </button>
        </ion-col>-->
        <ion-fab right middle padding>
          <button ion-fab type="submit" [disabled]="!registerForm.form.valid" (click)="register()"><ion-icon name="md-person-add"></ion-icon></button>
        </ion-fab>
      </ion-row>
      
    </form>
  </div>
  </ion-card>
</ion-content>
